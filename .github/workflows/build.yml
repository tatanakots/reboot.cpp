name: Build artifacts

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}
  release:
    types: [created]
  workflow_call: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 and install toolchains
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: |
            mingw-w64-x86_64-toolchain
            mingw-w64-i686-toolchain

      - name: Show compilers (debug)
        run: |
          bash -lc 'echo PATH=$PATH; which x86_64-w64-mingw32-g++ || true; which i686-w64-mingw32-g++ || true; x86_64-w64-mingw32-g++ --version || true; i686-w64-mingw32-g++ --version || true'

      - name: Build x86_64 binary (explicit cross-compiler)
        run: bash -lc 'echo "Building x86_64 (x86_64-w64-mingw32-g++)" && x86_64-w64-mingw32-g++ -Os -s -ffunction-sections -fdata-sections -Wl,--gc-sections -o reboot-x64.exe reboot.cpp -ladvapi32'

      - name: Build i686 binary (explicit cross-compiler)
        run: bash -lc 'echo "Building i686 (i686-w64-mingw32-g++)" && i686-w64-mingw32-g++ -Os -s -ffunction-sections -fdata-sections -Wl,--gc-sections -o reboot-x86.exe reboot.cpp -ladvapi32'

      - name: Strip binaries if strip available
        run: bash -lc 'x86_64-w64-mingw32-strip reboot-x64.exe || true; i686-w64-mingw32-strip reboot-x86.exe || true'

      - name: Verify architectures and sizes
        run: bash -lc 'echo "reboot-x64.exe info:"; objdump -f reboot-x64.exe || true; ls -lh reboot-x64.exe || true; echo "reboot-x86.exe info:"; objdump -f reboot-x86.exe || true; ls -lh reboot-x86.exe || true'

      - name: Prepare Windows artifact directory
        shell: powershell
        run: |
          $out = "artifact-windows"
          if (Test-Path $out) { Remove-Item -Recurse -Force $out }
          New-Item -ItemType Directory -Path $out
          Copy-Item -Path reboot-x64.exe, reboot-x86.exe, install.bat -Destination $out

      - name: Upload Windows artifact directory
        uses: actions/upload-artifact@v4
        with:
          name: reboot-windows
          path: artifact-windows

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build Linux binary
        run: g++ -O2 -o reboot reboot.cpp

      - name: Prepare Linux artifact directory
        run: |
          rm -rf artifact-linux
          mkdir -p artifact-linux
          cp reboot artifact-linux/

      - name: Upload Linux artifact directory
        uses: actions/upload-artifact@v4
        with:
          name: reboot-linux
          path: artifact-linux

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS binary
        run: clang++ -O2 -o reboot reboot.cpp -framework CoreFoundation -framework ApplicationServices

      - name: Prepare macOS artifact directory
        run: |
          rm -rf artifact-macos
          mkdir -p artifact-macos
          cp reboot artifact-macos/

      - name: Upload macOS artifact directory
        uses: actions/upload-artifact@v4
        with:
          name: reboot-macos
          path: artifact-macos
