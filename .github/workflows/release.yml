name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        type: choice
        options: [patch, minor, major]
        default: patch

permissions:
  contents: write
  pull-requests: write   # required for generate_release_notes with PR grouping

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      changelog: ${{ steps.tag.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and create tag
        uses: anothrNick/github-tag-action@v1
        id: tag
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          with_v: true
          default_bump: ${{ inputs.bump }}

  build:
    needs: bump-version
    uses: ./.github/workflows/build.yml
    secrets: inherit

  publish:
    needs: [bump-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: reboot-windows
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: reboot-linux
          path: artifacts/linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: reboot-macos
          path: artifacts/macos

      - name: Package assets
        run: |
          zip -r reboot-windows.zip artifacts/windows/
          tar -czf reboot-linux.tar.gz -C artifacts/linux .
          tar -czf reboot-macos.tar.gz -C artifacts/macos .

      - name: Publish GitHub Release (auto-generated changelog)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.new_tag }}
          name: ${{ needs.bump-version.outputs.new_tag }}
          generate_release_notes: true
          files: |
            reboot-windows.zip
            reboot-linux.tar.gz
            reboot-macos.tar.gz